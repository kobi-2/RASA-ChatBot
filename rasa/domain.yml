version: "2.0"

intents:
  - greet
  - goodbye
  - thank_you
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - comp_name
  - internship_query
  - job_query
  - application_query

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_greet_how_may_i_help_you:
  - text: "Hey! How may I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_welcome:
  - text: "You're welcome!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_comp_name:
  - text: "ABC Company Limited"

  utter_internship_q_a:
  - text: "yes"

  utter_job_q_a:
  - text: "you will be learning and helping to implement various ML tasks in practical real life scenarios."

  utter_application_q_a:
  - text: "you can send your cv at hr@abc.com. 
  Upon that, you will be asked to complete an online form with some simple technical tasks, 
  followed by an interview and another task. 
  That is all!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
